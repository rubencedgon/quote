<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases Motivacionales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
    }
    .widget {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
    }
    .quote {
      font-size: 1.3em;
      font-style: italic;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fc1;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="quote" id="quote">Cree en ti y todo será posible.</div>
    <button onclick="newQuote()">Otra frase</button>
  </div>

  <script>
    const quotes = [
      "Cree en ti y todo será posible.",
      "Haz lo que amas, ama lo que haces.",
      "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
      "No sueñes tu vida, vive tu sueño.",
      "La motivación te impulsa, el hábito te mantiene.",
      "Cada día es una nueva oportunidad para mejorar.",
      "Hoy es un buen día para empezar.",
      "Lo que no se empieza, nunca se termina.",
      "Pequeños pasos te llevan lejos."
    ];
    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[random];
    }
  </script>
</body>
</html>
