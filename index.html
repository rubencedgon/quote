<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase motivacional</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Helvetica Neue', sans-serif;
      background: transparent;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quote-container {
      text-align: center;
      font-size: 1.5em;
      line-height: 1.6;
    }

    .author {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div id="quote">"Cree en ti mismo y todo será posible."</div>
    <div class="author" id="author">– Desconocido</div>
  </div>

  <script>
    const frases = [
      { texto: "Haz lo que amas, ama lo que haces.", autor: "Steve Jobs" },
      { texto: "Cree en ti mismo y todo será posible.", autor: "Desconocido" },
      { texto: "La motivación te impulsa, el hábito te mantiene.", autor: "Jim Ryun" },
      { texto: "El éxito es la suma de pequeños esfuerzos repetidos día tras día.", autor: "Robert Collier" },
      { texto: "No sueñes tu vida, vive tu sueño.", autor: "Anónimo" }
    ];

    const random = Math.floor(Math.random() * frases.length);
    document.getElementById('quote').innerText = `"${frases[random].texto}"`;
    document.getElementById('author').innerText = `– ${frases[random].autor}`;
  </script>
</body>
</html>
